<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LINE LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h3>üîí ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å LINE...</h3>
  <div id="profile" style="display:none;">
    <img id="pictureUrl" width="120" style="border-radius: 50%;"/><br>
    <p><strong>Display Name:</strong> <span id="displayName"></span></p>
    <p><strong>User ID:</strong> <span id="userId"></span></p>
    <p><strong>Status Message:</strong> <span id="statusMessage"></span></p>
  </div>

  <!-- ‚úÖ ‡πÇ‡∏Ñ‡πâ‡∏î‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° (‡πÅ‡∏ó‡∏ô <script> ‡πÄ‡∏î‡∏¥‡∏°) -->
  <script>
    async function runLiff() {
      try {
        await liff.init({ liffId: "{{LIFF_ID}}" });
        console.log("‚úÖ LIFF init success");

        if (!liff.isLoggedIn()) {
          console.log("üîÅ Not logged in ‚Üí redirecting to LINE login");
          liff.login();
        } else {
          const profile = await liff.getProfile();
          console.log("‚úÖ Got profile:", profile);
          document.getElementById("displayName").textContent = profile.displayName;
          document.getElementById("userId").textContent = profile.userId;
          document.getElementById("statusMessage").textContent = profile.statusMessage || "-";
          document.getElementById("pictureUrl").src = profile.pictureUrl;
          document.getElementById("profile").style.display = "block";
        }
      } catch (err) {
        console.error("‚ùå LIFF error:", err);
      }
    }

    window.onload = runLiff;
  </script>
</body>
</html>
